<div class="bg-white rounded-2xl p-6 text-center shadow-md hover:shadow-xl transition-shadow duration-300 flex flex-col h-full">
  <img [src]="imageUrl" [alt]="title" class="rounded-lg mb-4 w-full h-48 object-cover">

  <div class="flex flex-col flex-grow justify-between">
    <div class="flex flex-col flex-grow">
        <h3 class="text-lg font-bold mb-1">{{ title }}</h3>

        @if (currentPrice) {
            <p class="text-sm text-gray-500 line-through">{{ oldPrice }}</p>
            <p class="text-xl font-bold text-blue-600 mb-4">{{ currentPrice }}</p>
        }

        @if (description) {
            <p class="text-gray-600 mb-4 text-sm flex-grow">{{ description }}</p>
        }
    </div>

    <a [href]="linkUrl" target="_blank" class="mt-auto bg-gray-800 text-white inline-block py-2 px-6 rounded-full font-bold hover:bg-gray-700 transition-colors">
      {{ buttonText }}
    </a>
  </div>
</div>
